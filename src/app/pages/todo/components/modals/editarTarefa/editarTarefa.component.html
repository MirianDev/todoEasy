<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="row">
        <div class="col-12"></div>
        <h1 class="text-center mt-3">Editar tarefa</h1>
      </div>
      <mat-form-field class="example-full-width mt-4 justify-content-center d-flex">
        <mat-label>Editar tarefa</mat-label>
        <input matInput
        type="text"
        placeholder="editar tarefa"
       [(ngModel)]="copiaTarefa.titulo" tabindex="-1">
      </mat-form-field>


    </div>
    <div>
      <mat-form-field class="example-chip-list w-100" >
        <mat-label>Outros responsaveis</mat-label>
        <mat-chip-grid #chipGrid aria-label="Enter responsaveis">
          @for (responsable of copiaTarefa.responsaveis; track $index) {
          <!-- @for(responsavel of tarefa.responsaveis; track responsavel){ -->
          <mat-chip-row
          class="mx-1"
            (removed)="remove(responsable)"
            [editable]="true"
            (edited)="edit(responsable, $event)"
            [aria-description]="'press enter to edit ' + responsable.nome"
          >
            {{ responsable.nome }}
            <button
              matChipRemove
              [attr.aria-label]="'remove ' + responsable.nome"
            >
              <mat-icon>cancel</mat-icon>
            </button>
          </mat-chip-row>
          }
          <input
            placeholder="Novo Responsavel..."
            tabindex="-1"
            [matChipInputFor]="chipGrid"
            [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
            [matChipInputAddOnBlur]="addOnBlur"
            (matChipInputTokenEnd)="adicionarChipsResponsavel($event)"
          />
        </mat-chip-grid>
      </mat-form-field>
    </div>

    <button mat-button (click)="salvarAlteracao()">Salvar</button>
  </div>
</div>
